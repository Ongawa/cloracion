report_design_warnings_title = Advertencias
report_design_warnings_content = * El tamaño del tanque es el mínimo tamaño que requiere el sistema. Tendremos que ajustarlo al inmediatamente superior que se encuentre en el mercado.\n** Recuerda que los utensilios para manejar el cloro no pueden ser metálicos.\n*** Los sistemas de agua potable han de ser desinfectados, desde la captación hasta los caños de las casas, al menos dos veces al año.\n**** La cuota familiar se calcula dividiendo los gastos anuales entre el número de familias y los 12 meses del año.\n\n¿Errores que detecte el software? ¿Algún valor fuera de rango, como la turbidez?
